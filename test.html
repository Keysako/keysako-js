<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keysako Button Test</title>
    <script type="module">
        import { KeysakoButton } from './packages/core/dist/index.min.js';
        
        // Enregistrer le composant web personnalisé
        if (!customElements.get('keysako-connect')) {
            customElements.define('keysako-connect', 
                class KeysakoConnectElement extends HTMLElement {
                    constructor() {
                        super();
                        this._button = null;
                    }
                    
                    connectedCallback() {
                        // Créer une instance de KeysakoButton
                        this._button = new KeysakoButton({
                            clientId: this.getAttribute('client-id'),
                            redirectUri: this.getAttribute('redirect-uri'),
                            theme: this.getAttribute('theme') || 'default',
                            shape: this.getAttribute('shape') || 'rounded',
                            logoOnly: this.hasAttribute('logo-only'),
                            usePopup: this.hasAttribute('use-popup'),
                            age: this.getAttribute('age') ? parseInt(this.getAttribute('age')) : undefined,
                            locale: this.getAttribute('locale')
                        });
                        
                        // Ajouter les styles
                        const style = document.createElement('style');
                        style.textContent = this._button.getStyles();
                        this.appendChild(style);
                        
                        // Ajouter le bouton
                        const buttonElement = this._button.createButtonElement();
                        this.appendChild(buttonElement);
                    }
                }
            );
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keysako Button Test</h1>
        
        <div class="section">
            <h2>Mode Redirection</h2>
            <div class="button-container">
                <keysako-connect 
                    client-id="demo"
                    redirect-uri="http://localhost:8000/test.html"
                    theme="light">
                </keysako-connect>

                <keysako-connect 
                    client-id="demo"
                    redirect-uri="http://localhost:8000/test.html"
                    theme="dark">
                </keysako-connect>
            </div>

            <div class="button-container">
                <keysako-connect 
                    client-id="demo"
                    redirect-uri="http://localhost:8000/test.html"
                    theme="light"
                    age="18">
                </keysako-connect>

                <keysako-connect 
                    client-id="demo"
                    redirect-uri="http://localhost:8000/test.html"
                    theme="dark"
                    age="18">
                </keysako-connect>
            </div>
        </div>

        <div class="section">
            <h2>Mode Popup</h2>
            <div class="button-container">
                <keysako-connect 
                    client-id="demo"
                    redirect-uri="http://localhost:8000/test.html"
                    theme="light"
                    use-popup>
                </keysako-connect>

                <keysako-connect 
                    client-id="demo"
                    redirect-uri="http://localhost:8000/test.html"
                    theme="dark"
                    use-popup>
                </keysako-connect>
            </div>

            <div class="button-container">
                <keysako-connect 
                    client-id="demo"
                    redirect-uri="http://localhost:8000/test.html"
                    theme="light"
                    age="18"
                    use-popup>
                </keysako-connect>

                <keysako-connect 
                    client-id="demo"
                    redirect-uri="http://localhost:8000/test.html"
                    theme="dark"
                    age="18"
                    use-popup>
                </keysako-connect>
            </div>
        </div>
    </div>

    <script type="module">
        // Vous pouvez également utiliser l'API programmatique ici
        import { KeysakoButton } from './packages/core/dist/index.min.js';

        // Exemple d'utilisation programmatique
        const keysako = new KeysakoButton({
            clientId: 'demo',
            redirectUri: 'http://localhost:8000/test.html',
            age: 18,
            usePopup: true,
            onAuthComplete: (result) => {
                console.log('Auth result:', result);
                if (result.success) {
                    console.log('Authentication successful');
                    if (result.hasRequiredAge !== undefined) {
                        console.log('Has required age:', result.hasRequiredAge);
                    }
                } else {
                    console.error('Authentication failed:', result.error);
                }
            }
        });

        // Vous pouvez utiliser keysako.createButtonElement() pour ajouter le bouton à un élément DOM
        // Exemple: document.getElementById('button-container').appendChild(keysako.createButtonElement());
    </script>
</body>
</html>
